<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <script type="text/javascript" src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock-Paper-Scissor</h1>
    </header>
    <div class="player">
        <h2>Play a game</h2>
        <h4>Choose one option</h4>
        <div class="status">
            <div class="scoreboard">
                <div>Player: <span id="pScore">0</span></div>
                <div>Computer: <span id="cScore">0</span></div>
                <div>Round: <span id="roundNum">0 / 5</span></div>
            </div>
            <div class="message">
                <div id="roundMsg">Make your choice to start the round</div>
                <div id="resultMsg"></div>
            </div>
            <button id="replay" class="replay-btn" style="display:none">Play Again</button>
        </div>
        <div class="options">
            <a href="" id="rock"><div style="background-image: url('images/rock.png'); background-size: cover; background-repeat: no-repeat; background-position: center;"><span>Rock</span></div></a>
            <a href="" id="paper"><div style="background-image: url('images/paper.png'); background-size: cover; background-repeat: no-repeat; background-position: center;"><span>Paper</span></div></a>
            <a href="" id="scissor"><div  style="background-image: url('images/scissors.png'); background-size: cover; background-repeat: no-repeat; background-position: center;"><span>Scissor</span></div></a>
            
        </div>
    </div>
    
</body>
</html>
